<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
<link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
  <title>Desafio Formulários</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para
      <br/>
        agendar a sua mentoria.</p>
    </header>
    <form id="my-form">

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações Pessoais</legend>
          <div class="line"></div>
          
                <div class="col-2">
                  <div class="input-wrapper">
                    <label for="event-begin">Nome</label>
                    <input type="text" id="event-begin" />
                  </div>
        
                  <div class="input-wrapper">
                    <label for="event-end">Sobrenome</label>
                    <input type="text" id="event-end" />
                  </div>
    
                </div>
              

            <div class="input-wrapper">
              <label for="event-email">E-mail <span>(digite um email válido)</span></label>
              <input type="email" id="event-email" />
            </div>

          <div class="input-wrapper">
            <label for="event-password">Senha <span>(Mínimo de 6 caracteres)</span></label>
            <input type="password" id="event-password" />
          </div>

        </div>
      </fieldset>

      <fieldset>

        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES DO MENTOR</legend>

          <div class="line"></div>

          <div class="input-wrapper">
            <label for="event-name">Nome do seu mentor<span>(Só o primeiro nome)</span></label>
            <input type="text" id="event-name" />
          </div>
        </div>
      </fieldset>

      <fieldset>

        <div class="fieldset-wrapper">
          <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>

          <div class="line"></div>

        </div>

        <div class="fieldset-wrapper">
          <legend class="sub">PRIMEIRA MENTORIA</legend>
        

          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data</label>
              <input type="date" id="event-date" />
            </div>
  
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin" />
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end" />
            </div>

            

          </div>
          </div>

          <div class="fieldset-wrapper">
            <legend class="sub">SEGUNDA MENTORIA</legend>
  
            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-date">Data</label>
                <input type="date" id="event-date" />
              </div>
    
              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin" />
              </div>
  
              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end" />
              </div>
  
              
  
            </div>
            </div>
      </fieldset>
          
    </form>
    <footer>
      <button
      class="button" 
      form="my-form">
      Salvar evento
    </button> 
      
    </footer>
  </div>
</body>
</html>
